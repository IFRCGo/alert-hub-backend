default_language_version:
  python: python3

repos:
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        args: ["--check"]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["-c"]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--config", ".flake8"]
        # NOTE: Update in .flake8 as well
        exclude: ^(\.git|__pycache__|old|build|dist|.+/migrations/.+.py|legacy|\.venv)

